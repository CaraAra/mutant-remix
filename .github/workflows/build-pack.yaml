name: Build and release Mutant Remix

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build-mutant-remix:
    runs-on: ubuntu-latest

    steps:
      # Checkout build files
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # Install build dependencies
      - uses: actions/setup-node@v3
      - uses: actions/setup-python@v3
        with:
          cache: 'pip'
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          # missing: oxypng, svgcleaner
          packages: resvg exiftool webp libpng-dev libaom-dev
          version: 1.0
      - name: Install python dependencies
        run: pip install -r orxporter/requirements.txt

      # Build pack
      - name: Run build script
        run: ./out_final_full.sh

      # Upload build artifacts
      - name: Pack final-pkg artifact
        run: tar -cvzf out/final-pkg.tar.gz out/final-pkg

      - name: Upload final-pkg.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: final-pkg
          path: out/final-pkg.tar.gz

      - name: Upload coverage.md
        uses: actions/upload-artifact@v3
        with:
          name: coverage.md
          path: out/coverage/coverage.md

      - name: Upload coverage.json
        uses: actions/upload-artifact@v3
        with:
          name: coverage.json
          path: out/coverage/coverage.json

      - name: Upload coverage.svg
        uses: actions/upload-artifact@v3
        with:
          name: coverage.svg
          path: out/coverage/coverage.svg
